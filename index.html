    function loadDataAndRenderCards() {
        const groupedData = groupDataByApp(pricelistData);
        const gridContainer = document.getElementById('pricelistGrid');
        gridContainer.innerHTML = '';
        
        for (const appName in groupedData) {
            const card = createCard(appName, groupedData[appName]);
            gridContainer.appendChild(card);
        }
    }

    function groupDataByApp(data) {
        const grouped = {};
        data.forEach(item => {
            const appName = item.app_name;
            if (!grouped[appName]) {
                grouped[appName] = [];
            }
            grouped[appName].push(item);
        });
        return grouped;
    }

    function createCard(appName, prices) {
        const card = document.createElement('div');
        const cardId = 'card-' + appName.replace(/[^a-zA-Z0-9]/g, '-');
        card.className = 'card';
        card.id = cardId;
        card.setAttribute('data-app-name', appName);

        const downloadButton = document.createElement('button');
        downloadButton.className = 'download-button';
        downloadButton.textContent = 'â†“';
        downloadButton.onclick = () => downloadCard(cardId);
        card.appendChild(downloadButton);

        const headerDiv = document.createElement('div');
        headerDiv.className = 'card-header';
        const h2 = document.createElement('h2');
        h2.textContent = appName.toUpperCase();
        headerDiv.appendChild(h2);
        card.appendChild(headerDiv);

        const bodyDiv = document.createElement('div');
        bodyDiv.className = 'card-body';
        const ul = document.createElement('ul');

        const groupedPrices = {};
        prices.forEach(price => {
            const category = price.category;
            if (!groupedPrices[category]) {
                groupedPrices[category] = [];
            }
            groupedPrices[category].push(price);
        });

        for (const category in groupedPrices) {
            const priceItems = groupedPrices[category];
            const isSingleLine = priceItems.length === 1 && !priceItems[0].price && priceItems[0].duration;

            if (isSingleLine) {
                const li = document.createElement('li');
                li.textContent = `${category} ${priceItems[0].duration}`;
                li.classList.add('subtitle');
                ul.appendChild(li);
            } else {
                if (category) {
                    const subtitle = document.createElement('li');
                    subtitle.className = 'subtitle';
                    subtitle.textContent = category;
                    ul.appendChild(subtitle);
                }
                
                priceItems.forEach(price => {
                    const li = document.createElement('li');
                    li.textContent = price.duration;
                    const priceSpan = document.createElement('span');
                    priceSpan.className = 'price';
                    priceSpan.textContent = price.price;
                    if (price.notes) {
                        priceSpan.textContent += ' ' + price.notes;
                    }
                    li.appendChild(priceSpan);
                    ul.appendChild(li);
                });
            }
        }
        
        bodyDiv.appendChild(ul);
        card.appendChild(bodyDiv);

        return card;
    }
    
    function searchCards() {
        var input, filter, grid, cards, h2, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        grid = document.getElementById('pricelistGrid');
        cards = grid.getElementsByClassName('card');

        for (i = 0; i < cards.length; i++) {
            var cardHeader = cards[i].querySelector('h2');
            if (cardHeader) {
                txtValue = cardHeader.textContent || cardHeader.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    }

    function downloadCard(cardId) {
        const cardElement = document.getElementById(cardId);
        const downloadButton = cardElement.querySelector('.download-button');
        downloadButton.style.display = 'none';

        html2canvas(cardElement, {
            scale: 2
        }).then(canvas => {
            const appName = cardElement.getAttribute('data-app-name');
            const link = document.createElement('a');
            link.download = `${appName.toLowerCase().replace(/[^a-zA-Z0-9]/g, '-')}-pricelist.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            link.remove();
            
            downloadButton.style.display = 'flex';
        });
    }
